<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <form action="" class="input" id="frm">
            <h2>Enter the name of the city</h3>
            <input type="text" class="search" id="search" placeholder="search location">
            <input type="submit" class="submit" id="submit" value="Submit">
        </form>
        <br>
        <div class="display">
            <h2>City Name: </h2><h3 class="city" id="city"></h3>
            <br>
            <h2>Current Temperature: </h2><h4 class="temp" id="temp"></h4>
        </div>
        <script src="script.js"></script>
    </body>
</html>
